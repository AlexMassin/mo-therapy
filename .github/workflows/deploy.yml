name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
      GOOGLE_PLACE_ID: ${{ secrets.GOOGLE_PLACE_ID }}
      NEXT_PUBLIC_GA_MEASUREMENT_ID: ${{ secrets.NEXT_PUBLIC_GA_MEASUREMENT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Check Google env vars
        run: |
          if [ -z "$GOOGLE_PLACES_API_KEY" ]; then
            echo "::warning::GOOGLE_PLACES_API_KEY is empty"
          else
            echo "::notice::GOOGLE_PLACES_API_KEY detected"
          fi
          if [ -z "$GOOGLE_PLACE_ID" ]; then
            echo "::warning::GOOGLE_PLACE_ID is empty"
          else
            echo "::notice::GOOGLE_PLACE_ID detected"
          fi
          if [ -z "$NEXT_PUBLIC_GA_MEASUREMENT_ID" ]; then
            echo "::warning::NEXT_PUBLIC_GA_MEASUREMENT_ID is empty"
          else
            echo "::notice::NEXT_PUBLIC_GA_MEASUREMENT_ID detected"
          fi
        
      - name: Build with Next.js
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
